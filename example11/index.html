<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Example11</title>
</head>
<body>
    <div id="app">
        {{ name }}<br/>
        <button @click="changeText">Click</button>
    </div>

    <div id="app1">
        {{ name }}<br/>
        <button @click="changeText">Click</button>
    </div>
    
    <script>
        const app = new Vue({
            el: "#app", 
            data:{
                name: 'choijihoon'
            },
            methods:{
                changeText(){
                    // 아래 코드는 app.name = ... 와 동일
                    this.name = 'choijihoon updated'
                    // 아래 app1의 다른 Vue Instance로 접근이가능하다.
                    app1.name = 'choijihoon1 updated'
                }
            },
        })

        const app1 = new Vue({
            el: "#app1", 
            data:{
                name: 'choijihoon1'
            },
            methods:{
                changeText(){
                    this.name = 'choijihoon2 updated'
                }
            },
        })
    </script>
</body>
</html>
